name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Type check
      run: npm run type-check

    - name: Build client
      run: npm run build
      working-directory: ./client

    - name: Build server
      run: npm run build
      working-directory: ./server

    - name: Run tests
      run: npm test || echo "No tests configured"
