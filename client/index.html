<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Fresco App - Spesa Online</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden forms for Netlify Forms to detect -->
    <!-- Store notification form -->
    <form name="order-notification" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="customer-name" />
      <input type="email" name="customer-email" />
      <input type="text" name="customer-phone" />
      <input type="text" name="customer-address" />
      <textarea name="order-details"></textarea>
      <input type="text" name="total-amount" />
      <textarea name="delivery-instructions"></textarea>
      <textarea name="notes"></textarea>
      <input type="text" name="order-date" />
    </form>

    <!-- Customer confirmation form -->
    <form name="customer-confirmation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="customer-name" />
      <input type="email" name="customer-email" />
      <textarea name="order-summary"></textarea>
      <input type="text" name="total-amount" />
      <input type="text" name="delivery-address" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
